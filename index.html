<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainy Day</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
<!-- Animated Background Video attributes from Chapt GPT-->
    <div id="background-video">
        <video src="Assets/RainyDay.mp4" autoplay loop muted></video>
    </div>

    <!-- Raindrop Numbers-->
    <div class="drop">
        <img src="Assets/Raindrop.png" alt="Rainrop 1" class="drop__first">
    </div>


    <!-- Math Problem-->
    <div>
        <h3> Solve the problems <br> to stop the rain!</h3>
    </div>

    <!-- Lives/Progress-->
    <div class="progress">
        <h3 class="progress__lives__text">Lives:</h3>
        <img src="Assets/Heart.png" alt="Heart icon" class="progress__lives">
        <h3 class="progress__counter">Progress:</h3>
    </div>
    
</body>
</html>
