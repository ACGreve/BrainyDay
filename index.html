<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainy Day</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    
    <!--Google Fonts Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Josefin+Slab&display=swap" rel="stylesheet">

</head>
<body>


    <!-- Animated Background Video-->
    <video autoplay loop muted src="Assets/RainyDay.mp4" class="background-video"></video>
    </video>

<!-- Cloud Items-->
<div class="dashboard">

     <!-- Instuctions-->
    <div class="Instuctions">
        Solve the problems to stop the rain!
    </div>

    <!-- Math Problem-->
    <div class="mathProblem">
        a + b = __
    </div>

    <!-- Progress-->
    <div class="progress__container">
        Progress
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
    </div>

    <!-- Lives-->
    <div class="hearts__container">
        <div class="hearts">
        <img src="Assets/Heart.png" alt="Heart icon" class="progress__lives">
        <img src="Assets/Heart.png" alt="Heart icon" class="progress__lives">
        <img src="Assets/Heart.png" alt="Heart icon" class="progress__lives">
        </div>

        <div class="lives__text">
        Lives
        </div>

    </div>
</div>

    <!-- Rain drop space -->
    <div class="drop__container">

         <!--Raindrop Numbers -->
        <div class="drop">
            <img src="Assets/Raindrop.png" alt="Rainrop 1" class="drop__first">
            <div class="drop__text">5</div>
        </div> 
            
    </div>
   

<script src="script.js"></script>
</body>
</html>
